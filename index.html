<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Online</title>
    <link rel="stylesheet" href="css/sytle.css">
    <link rel="stylesheet" href="css/glide.core.min.css">
    <link rel="stylesheet" href="css/glide.theme.min.css">
</head>

<body>
    <header class="cabeca" id="myHeader">
        <img class="logo" src="assets/logo.png" alt="" height="56px">
        <nav>
            <ul class="menu">
                <li>
                    <a href="">Início</a>
                    <a href="">Ofertas</a>
                    <a href="">Produtos</a>
                    <a href="">Contato</a>
                </li>
            </ul>
        </nav>
        <button class="comprar" style="outline-style: solid; background-color: ;"><a href="">ONDE COMPRAR</a></button>
    </header>

    <article class="carrosel">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img src="assets/É Hoje!.png" alt="" width="100%"></li>
                    <li class="glide__slide"><img src="assets/2.png" alt="" width="100%"></li>
                    <li class="glide__slide"><img src="assets/3.png" alt="" width="100%"></li>
                </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">Anterior</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">Próximo</button>
            </div>
        </div>
    </article>

    <article class="marketplace-cards">
        <h2 style="margin-bottom: 24px;">Marketplaces</h2>
        <section style="display: flex; gap: 64px; justify-content: center;">
            <div class="card">
                <img src="assets/ML.png" alt="" width="100%">
                <button class="comprar" style="background-color: #0066CC;"><a style="color: #F8F8FF;" href="">ONDE
                        COMPRAR</a></button>
            </div>
            <div class="card">
                <img src="assets/SH.png" alt="" width="100%">
                <button class="comprar" style="background-color: #0066CC;"><a style="color: #F8F8FF;"
                        href="https://shopee.com.br/etiquetasonline">ONDE
                        COMPRAR</a></button>
            </div>
        </section>
    </article>

    <article class="ofertas">
        <h2 style="margin-bottom: 24px;">Ofertas da semana!</h2>
        <section class="ofertas-cards">
            <!-- Ofertas serão inseridos via JavaScript -->
        </section>
    </article>

    <article class="produtos">
        <h2 style="margin-bottom: 24px;">Produtos</h2>
        <section class="produtos-cards">

        </section>
    </article>

    <article class="contato">
        <div style="width: 50%;">
            <h3>Contato</h3>
            <h4>Por favor, contate-nos para mais informações.</h4>
        </div>

        <section class="mensagem">
            <form id="formContato">
                <input type="text" id="nome" name="nome" placeholder="Nome completo*" required>

                <input type="email" id="email" name="email" placeholder="E-mail*" required>

                <textarea id="mensagem" name="mensagem" rows="6" placeholder="Sua mensagem*" required></textarea>

                <button type="submit" class="comprar"><a href="">Enviar</a></button>
            </form>

            <p id="statusMsg" style="color: white; margin-top: 16px;"></p>
        </section>
    </article>


    <footer class="rodape">
        <section style="width: 100%; text-align: center;">
            <img style="margin-left: auto; margin-right: auto;" src="assets/logo.png" alt="" height="64px">
            <hr style="margin: 16px 0px;">
            <p style="color: #F8F8FF;">© 2025 Etiquetas Online. Todos os direitos reservados.</p>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        const config = {
            type: 'carousel',
            perView: 1,
            autoplay: 6000,
            hoverpause: true,
            animationDuration: 1000,
            gap: 0,
        }
        new Glide('.glide', config).mount()
    </script>

    <script src="js/ofertas.js"></script>
    <script src="js/produtos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="js/contato.js"></script>


    <script>
        window.onscroll = function () { myFunction() };

        var header = document.getElementsByClassName("cabeca");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</body>


</html>
